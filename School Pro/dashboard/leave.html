<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<div class="side-menu">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
<div class="container">
    <header>Leave Application</header>

    <form action="#">
        <div class="form first">
            <div class="details personal">
                <!-- <span class="title">Personal Details</span> -->

                <div class="fields">
                    <div class="input-field">
                        <label>Full Name</label>
                        <input type="text" placeholder="Enter your name" required>
                    </div>
                    <div class="input-field">
                        <label>Email</label>
                        <input type="text" placeholder="Enter your email" required>
                    </div>
                    <div class="input-field">
                        <label>Start Date</label>
                        <input type="date" placeholder="Enter Start date" required>
                    </div>
                    <div class="input-field">
                        <label>End_Date Date</label>
                        <input type="date" placeholder="Enter End date" required>
                    </div>

                    <div class="input-field">
                        <label>Reasons</label>
                        <textarea name="Reasons" id="" cols="30" rows="10" required></textarea>
                    </div>
                    <div class="input-field">
                        <label for="Leave-Catergory">Leave_Catergory: </label>
                        <select  required>
                            <option value="Leave">Please Select Leave Catergory</option>
                            <option value="Weekend Leave">Weekend Leave</option>
                            <option value="Weekday Leave">Weekday Leave</option>
                        </select>
                    </div>
                    <div class="input-field">
                        <label for="Leaving-from">Leaving_From: </label>
                        <select id="LeavingBox" name="LeavingList" class="form-control" placeholder="Select Outing" required>
                            <option value="Outing">Select Outing</option>
                            <option value=" Morning">Morning</option>
                            <option value="Lunch">Lunch</option>
                            <option value="Evening">Evening</option>
                            <option value="Wholeday">Wholeday</option>
                        </select>
                    </div>
                </div>
<!-- 
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button> -->
                <button type="submit" class="btn btn-primary">Submit</button>
            </div> 
        </div>    
    </form>
</div>

<script src="LeaveApplication.js"></script>
    
</body>
</html>
