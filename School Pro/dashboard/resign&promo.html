<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" 
    crossorigin="anonymous">
  </head>
  <body class = "bg-info">
    <!-- <p>***Please select leave category from the drop down list based on the leave you are applying for. Your leave will be approved by the authority based on the category you are applying. If you are applying leave during weekdays means please select category "Weekday Leave" and if you are applying during weekend then please select "Weekend Leave".</p> -->
    <form action="http://www.leaveapplicationofgcit.com" method="post" class="row g-3 needs-validation" style="width:800px; margin: auto; ">
        <h2 class="text-center mb-5">Leave Application</h2><hr>
        <div class="d-flex p-4">
            <label for="Name">Name: </label>
            <input type="text" class="form-control" placeholder="User name" required>
        </div>
        <div class="d-flex p-4">
            <label for="Email"> Email: </label>
            <input type="email" class="form-control" placeholder="Email" required>
        </div>
        <div class="d-flex p-4">
            <label for="Reasons">Reasons: </label>
            <!-- <input type="text" class="form-control" required> -->
            <textarea name="Reasons" id="" cols="20" rows="5" class="form-control"></textarea>
        </div>
        <div class="d-flex p-4">
            <label for="Start-Date">Start_Date: </label>
            <input type="date" class="form-control" required>
        </div>
        <div class="d-flex p-4">
            <label for="End Date"> End_Date</label>
            <input type="date" class="form-control" required>
        </div>
        <div class="d-flex p-4">
            <label for="Leave-Catergory">Leave_Catergory: </label>
                <select id="LeaveBox" name="LeaveList" class="form-control" placeholder="Please Select Leave Category" required>
                    <option value="Leave">Please Select Leave Catergory</option>
                    <option value="Weekend Leave">Weekend Leave</option>
                    <option value="Weekday Leave">Weekday Leave</option>
                </select>
        </div>
        <div class="d-flex p-4">
            <label for="Leaving-from">Leaving_From: </label>
            <select id="LeavingBox" name="LeavingList" class="form-control" placeholder="Select Outing" required>
                <option value="Outing">Select Outing</option>
                <option value=" Morning">Morning</option>
                <option value="Lunch">Lunch</option>
                <option value="Evening">Evening</option>
                <option value="Wholeday">Wholeday</option>
            </select>
        </div>
        <div class="d-flex p-4">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancle</button>
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>

    </form>
    <script src="script2.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
